<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teplota</title>
</head>
<body>

    <p id="teplota">Teplota</p>

    <script>
        async function fetchTeplota() {
            const response = await fetch('http://127.0.0.1:8000/teplota');
            const teplota = await response.json();
            document.getElementById('teplota').textContent = teplota;
        }

        window.onload = fetchTeplota;
    </script>

</body>
</html>
